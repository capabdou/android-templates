name: Run Detekt and unit tests

on: push

jobs:
  run_detekt_and_unit_tests:
    name: Run Detekt and unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Checkout source code
        uses: actions/checkout@v2.3.2

      - name: Cache Gradle
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches/modules-*
            ~/.gradle/caches/jars-*
            ~/.gradle/caches/build-cache-*
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run Detekt on template
        working-directory: ./template
        run: ./gradlew detekt

      - name: Archive Detekt reports on template
        uses: actions/upload-artifact@v2
        with:
          name: DetektReportsTemplate
          path: template/build/reports/detekt/

      - name: Run unit tests with Kover on template
        working-directory: ./template
        run: ./gradlew koverMergedXmlReport

      - name: Archive code coverage reports on template
        uses: actions/upload-artifact@v2
        with:
          name: CodeCoverageReportsTemplate
          path: template/build/reports/kover/merged/
