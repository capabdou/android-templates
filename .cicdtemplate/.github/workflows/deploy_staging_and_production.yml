name: Deploy staging and production

on:
  # Trigger the workflow on push action in develop branch
  # So it will trigger when the PR of the feature branch was merged.
  push:
    branches:
      - develop

jobs:
  deploy_staging_and_production:
    name: Deploy staging and production
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Set up timezone
        uses: zcong1993/setup-timezone@master
        with:
          timezone: Asia/Bangkok

      - name: Checkout source code
        uses: actions/checkout@v2.3.2

      - name: Load cached Gradle
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches/modules-*
            ~/.gradle/caches/jars-*
            ~/.gradle/caches/build-cache-*
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run Detekt
        run: ./gradlew detekt

      - name: Archive Detekt reports
        uses: actions/upload-artifact@v2
        with:
          name: detekt-reports
          path: build/reports/detekt/

      - name: Run unit tests and Jacoco
        run: ./gradlew jacocoTestReport

      # Archive Jacoco code coverage reports
      - name: Archive code coverage reports
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage-reports
          path: |
            app/build/reports/jacoco/jacocoTestReport/
            data/build/reports/jacoco/jacocoTestReport/

      # Build staging debug
      - name: Build staging
        run: ./gradlew assembleStagingDebug

      # Upload artifact to staging Firebase App Distribution
      - name: Upload staging to Firebase
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_APP_ID_STAGING}}
          token: ${{secrets.FIREBASE_TOKEN}}
          groups: testers
          file: app/build/outputs/apk/staging/debug/app-staging-debug.apk

      # Build production debug
      - name: Build production
        run: ./gradlew assembleProductionDebug

      # Upload artifact to production Firebase App Distribution
      - name: Upload production to Firebase
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_APP_ID_PRODUCTION}}
          token: ${{secrets.FIREBASE_TOKEN}}
          groups: testers
          file: app/build/outputs/apk/production/debug/app-production-debug.apk
